name: Baseline Impact Report
on:
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  security-events: write
  pull-requests: write
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: npm ci || npm i
      - name: Compute diff range
        if: ${{ github.event_name == 'pull_request' }}
        run: echo "BIC_DIFF_RANGE=${{ github.event.pull_request.base.sha }}..${{ github.event.pull_request.head.sha }}" >> $GITHUB_ENV
      - name: Run Baseline Impact Copilot (Markdown)
        run: |
          node packages/cli/bin/bic.js scan . --format md --diff --range "$BIC_DIFF_RANGE" --fail-on error > baseline-impact.md || true
      - name: Run Baseline Impact Copilot (SARIF)
        run: |
          node packages/cli/bin/bic.js scan . --format sarif --diff --range "$BIC_DIFF_RANGE" --fail-on error --out baseline-impact.sarif || true
      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: baseline-impact.sarif
      - name: Upload Markdown report artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseline-impact-report
          path: baseline-impact.md
      - name: Generate fix plan (dry-run)
        run: |
          node packages/cli/bin/bic.js fix . --dry-run --out-plan fix-plan.md || true
      - name: Generate unified patch (dry-run)
        run: |
          node packages/cli/bin/bic.js fix . --emit-patch baseline-fixes.patch || true
      - name: Upload fix plan artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseline-fix-plan
          path: fix-plan.md
      - name: Upload patch artifact
        uses: actions/upload-artifact@v4
        with:
          name: baseline-fixes-patch
          path: baseline-fixes.patch
      - name: Comment PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const body = fs.readFileSync('baseline-impact.md', 'utf8');
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
