<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Baseline Impact Copilot Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Demo App</h1>
    <button id="open">Open Dialog</button>
    <dialog id="dlg">
      <p>Hello from dialog</p>
      <button id="close">Close</button>
    </dialog>
    <button id="info" popover>Info</button>
    <button popovertarget="mypopover">Show Popover</button>
    <div id="mypopover" popover>This is a popover!</div>
    <script src="main.js"></script>
  </body>
</html>
